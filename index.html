<!doctype html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div>
    <div id="container">
        <h1 id="title">
            <b>Approval Rating Survey Form</b>
        </h1>
        <p id="description">
            Please, take only few minutes to help us. Thanks for your feedback
        </p>
        <form id="survey-form" action="data.php">
                <il class="list-style">
                    <li id="name-label">
                        <label for="nome">Nome</label>
                        <input type="text" placeholder="Name Surname" name="nome" id="nome" class="text" required> 
                    </li>
                    <li id="email-label">
                        <label for="email">Email</label>
                        <input type="email" placeholder="someone@example.com" name="email" id="email" class="text" required>
                    </li>
                    <li id="number-label">
                        <label for="age">Age</label>
                        <input type="number" pattern="\d*" placeholder="dd-mm-yyyy" name="age" id="age" min="01-01-2002" class="text" required>
                    </li>
                </il>
            
    </form>
