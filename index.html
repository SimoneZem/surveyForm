<!--
 User Story #9: If I enter numbers outside the range of the number input, 
 which are defined by the min and max attributes, 
 I will see an HTML5 validation error.
-->
<!doctype html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div>
    <div id="container">
        <h1 id="title">
            <b>Approval Rating Survey Form</b>
        </h1>
        <p id="description">
            Please, take only few minutes to help us. Thanks for your feedback
        </p>
        <form id="survey-form" action="data.php">
                <il class="list-style">
                    <li class="first">
                        <label for="nome">Nome</label>
                        <input type="text" placeholder="Insert name" name="nome" id="nome" class="text" required> 
                    </li>
                    <li class="first">
                        <label for="email">Email</label>
                        <input type="email" placeholder=" email here" name="email" id="email" class="text" required>
                    </li>
                    <li id="number">
                        <label for="age">Age</label>
                        <input type="number" pattern="\d*" placeholder="Age Here" name="age" id="age" min="01-01-2002" class="text" required>
                    </li>
                </il>
            
    </form>
</div>
<!--
    If i want a valid range of number for my input
    i've to set min attribute:
    <input type="number" min="xx-yy-zzzz"
-->
</body>
</html>
