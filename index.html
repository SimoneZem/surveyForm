<!doctype html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div>
    <div id="container">
        <h1 id="title">
            <b>Approval Rating Survey Form</b>
        </h1>
        <p id="description">
            Please, take only few minutes to help us. Thanks for your feedback
        </p>
        <form id="survey-form" action="data.php">
                <ul class="list-style">
                    <li id="name-label">
                        <div class="input-container">
                            <label for="nome">Nome</label>
                            <input type="text" placeholder="Name Surname" name="nome" id="nome" class="text" required> 
                        </div>
                    </li>
                    <li id="email-label">
                         <div class="input-container">
                            <label for="email">Email</label>
                            <input type="email" placeholder="someone@example.com" name="email" id="email" class="text" required>  
                         </div>
                    </li>
                    <li id="number-label">
                        <div class="input-container">
                            <label for="age">Age</label>
                        <input type="number" pattern="\d*" placeholder="dd-mm-yyyy" name="age" id="age" min="01-01-2002" class="text" required>
                        </div>
                    </li>
                    <li id="dropdown">
                        <div class="input-dropdown">
                         <form id="dropdown" action="dropdown"></form>
                            <label for="dropdown"> Which options best describe your experience:</label>
                          <select name="value" id="value">
                            <option>Insufficient</option>
                            <option>Sufficient</option>
                            <option>Good</option>
                            <option>Excellent</option>
                          </select>
                         </form>
                        </div>  
                    </li>
                  <p class="select-description">Would you reccommend our services:</p>
                  <div class="input-radio">
                      <div>
                        <input type="radio" id="Yeah" name="yeah" value="yeah" checked>
                         <label for="Yes">Yeah</label>
                      </div>
                      <div>
                        <input type="radio" id="Maybe" name="maybe" value="maybe">
                         <label for="maybe">Maybe</label>
                      </div>
                      <div>
                        <input type="radio" id="Nah" name="Nah" value="Nah">
                         <label for="No">Nah</label>
                      </div>
                  </div>
                  <p class="select-description">What would you like to see improved?</p>
                     <div class="input-radio">
                        <div>
                            <input type="checkbox" id="service" name="E-commerce" checked>
                            <label for="E-commerce">E-commerce</label>
                          </div>
                          <div>
                            <input type="checkbox" id="service" name="support">
                            <label for="support">Support</label>
                          </div>
                            <input type="checkbox" id="service" name="shipping">
                            <label for="shipping">Retail</label>
                          </div>
                          <div class="textarea">
                            <label for="textarea">Any Suggestion?</label>
                            <textarea name="testo" rows="10" cols="50">
                              Please Leave a comment
                            </textarea>
                          </div>
                          <div id="submit-button">
                            <label for="submit"></label>
                            <input type="submit" name="submit-button" id="submit" class="submit-button">                         
                      </div>                  
                </ul>               
        </form> 
</body>
</html>
