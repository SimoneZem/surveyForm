<!--
 User Story #13: Inside the form element, 
 I can select a field from one or more groups of radio buttons. 
 Each group should be grouped using the name attribute.
-->

<!doctype html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div>
    <div id="container">
        <h1 id="title">
            <b>Approval Rating Survey Form</b>
        </h1>
        <p id="description">
            Please, take only few minutes to help us. Thanks for your feedback
        </p>
        <form id="survey-form" action="data.php">
                <ul class="list-style">
                    <li id="name-label">
                        <div class="input-container">
                            <label for="nome">Nome</label>
                            <input type="text" placeholder="Name Surname" name="nome" id="nome" class="text" required> 
                        </div>
                    </li>
                    <li id="email-label">
                         <div class="input-container">
                            <label for="email">Email</label>
                            <input type="email" placeholder="someone@example.com" name="email" id="email" class="text" required>  
                         </div>
                    </li>
                    <li id="number-label">
                        <div class="input-container">
                            <label for="age">Age</label>
                        <input type="number" pattern="\d*" placeholder="dd-mm-yyyy" name="age" id="age" min="01-01-2002" class="text" required>
                        </div>
                    </li>
                    <li id="dropdown">
                        <div class="input-dropdown">
                         <form id="dropdown" action="dropdown"></form>
                            <label for="dropdown"> Which options best describe your experience:</label>
                          <select name="value" id="value">
                            <option>Insufficient</option>
                            <option>Sufficient</option>
                            <option>Good</option>
                            <option>Excellent</option>
                          </select>
                         </form>
                        </div>  
                    </li>
                  <p class="radio-description">Would you reccommend our services:</p>
                  <div class="input-radio">
                      <div>
                        <input type="radio" id="Yeah" name="yeah" value="yeah" checked>
                         <label for="Yes">Yeah</label>
                      </div>
                      <div>
                        <input type="radio" id="Maybe" name="maybe" value="maybe">
                         <label for="maybe">Maybe</label>
                      </div>
                      <div>
                        <input type="radio" id="Nah" name="Nah" value="Nah">
                         <label for="No">Nah</label>
                      </div>
                 </div>
                </ul>
        </form>
    </div>
</div>
</body>
</html>

<!--
    i set the radio button. First choice is checked,
    i use a div for each radio button
-->
