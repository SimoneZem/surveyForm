<!doctype html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div>
    <div id="container">
        <h1 id="title">
            <b>Approval Rating Survey Form</b>
        </h1>
        <p id="description">
            Please, take only few minutes to help us. Thanks for your feedback
        </p>
        <form id="survey-form" action="data.php">
                <il class="list-style">
                    <li class="first">
                        <label for="nome">Nome</label>
                        <input type="text" placeholder="Insert name" name="nome" id="nome" class="text" required> 
                    </li>
                    <li class="first">
                        <label for="email">Email</label>
                        <input type="email" placeholder=" email here" name="email" id="email" class="text" required>
                    </li>
                    <li id="number">
                        <label for="age">Age</label>
                        <input type="number" pattern="\d*" placeholder="Age Here" name="age" id="age" class="text" required>
                    </li>
                </il>
            
    </form>
</div>
<!--
    first of i have to switch my input type form text to number,
    then i've to add pattern="\d*", accepts more than one of them.
    finally i add input:invalid to my style.css
-->
</body>
</html>
